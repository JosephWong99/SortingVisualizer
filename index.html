<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Algo Visualizer</title>
    <link href="./main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="navContainer" id="nav">
        <a class="current"  onclick="setCurrent(this.id)" id="bubble" algo = 1>Bubble</a>
        <a onclick="setCurrent(this.id)" id="gnome" algo = 2>Gnome</a>
        <a onclick="setCurrent(this.id)" id="raidx" algo = 3>Radix</a>
        <a >About</a>
    </div>
    <div class="display"><div class="array" id="numbers"></div></div>
    <div class="buttonContainer"> 
        <button onclick="sort()">Sort</button>
        <button onclick="generate()">Generate</button>
        <input type="number" placeholder="# of Elements(1-40)" id="count"></input>
        <input type="number" value="20" placeholder="Speed(1-100)" id="speed"></input>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/sort.js"></script>
</body>
</html>
